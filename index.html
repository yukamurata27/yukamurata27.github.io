<!DOCTYPE html>
<html>
<head>
  <title>
    Yuka Murata
  </title>
</head>
<body>
  <form class="gform" method="POST" action="https://script.google.com/macros/s/AKfycbzmGlC_jP6p-TyVQLmeXpwk9imHpC6g_9P-eozc/exec">
    <!--
    <label for="fname">Your Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="lname">Your Email:</label><br>
    <input type="text" id="email" name="email">
    <input type="submit" value="Submit">
    -->
    
    <div class="form-group">
      <label class="sr-only" for="name">Name</label>
      <input class="form-control" type="text" id="name" name="name" placeholder="Your Name*" required="required" data-validation-required-message="Please enter your name."/>
      <p class="help-block text-danger"></p>
    </div>
    <div class="form-group">
      <label class="sr-only" for="email">Email</label>
      <input class="form-control" type="email" id="email" name="email" placeholder="Your Email*" required="required" data-validation-required-message="Please enter your email address."/>
      <p class="help-block text-danger"></p>
    </div>
    <div class="form-group">
      <textarea class="form-control" rows="7" id="message" name="message" placeholder="Your Message*" required="required" data-validation-required-message="Please enter your message."></textarea>
      <p class="help-block text-danger"></p>
    </div>
    <div class="text-center">
      <button class="btn btn-block btn-round btn-d" id="cfsubmit" type="submit">Submit</button>
    </div>
  
    <div style="display:none" class="thankyou_message">
      <!-- You can customize the thankyou message by editing the code below -->
      <h2>
        <em>Thanks</em> for contacting me! I will get back to you soon!
      </h2>
    </div>
  </form>
  <div class="ajax-response font-alt" id="contactFormResponse"></div>
  <!-- <script data-cfasync="false" type="text/javascript" src="form-submission-handler.js"></script> -->
</body>
</html>
